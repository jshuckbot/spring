<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
    </head>
    <body>
        <h1>Cats</h1>
        <h2>View Cats</h2>

        <table>
            <tr>
                <th>CATS NAME</th>
                <th>CATS BREED</th>
                <th>CATS AGE</th>
            </tr>
            <tr th:each="p: ${cats}" >
                <td th:text="${p.name}"></td>
                <td th:text="${p.breed}"></td>
                <td th:text="${p.age}"></td>
            </tr>
        </table>

        <h2>Add a Cat</h2>
        <form action="/cats" method="post">
            Name: <input type="text" name="name"><br />
            Breed: <input type="text" step="any" name="breed"><br />
            Age: <input type="number" step="any" name="age"><br />
            <button type="submit">Add cat</button>
        </form>
    </body>
</html>
